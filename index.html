<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>
<body>
        <div class="bg-secondary p-3 vw-100">
            <h1 class="display-4 fw-bold text-light text-center">Weather or not?</h1>
        </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-2">
                <form class="p-2">
                    <div class="mb-3">
                      <label for="input-city" class="form-label fw-bold">Search a city</label>
                      <input type="text" class="form-control" id="input-city" name = "input-city" placeholder="Enter a city">
                    </div>
                    <button type="submit" class="btn btn-primary" id ="submit">Search</button>
                </form>
                <hr>
                <ul id = "past-searches" class = "list-group">
                    <!-- add past searches here -->
                </ul>
            </div>
            <div class="col-sm-10">
                <div class="row">
                    <div class = "border m-3 p-2 bg-light">
                        <div class="row">
                            <h1 class = "display-5 fw-bold"><span id = "city"></span>, <span id ="date"></span></h1>
                        </div>
                        <div class="row">
                            <p id = "icon"></p>
                            <p>Temp: <span id = "temp-today"></span></p>
                            <p>Wind: <span id = "wind-today"></span></p>
                            <p>Humidity: <span id = "humidity-today"></span></p>
                            <p>UV Index: <span id = "uv-today"></span></p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class = "border m-3 p-2 bg-light">
                        <div class="row">
                            <h1 class = "display-5 fw-bold">5 Day Forecast</h1>
                        </div>
                        <div class="row justify-content-evenly" id ="cards-here">
                            <!-- Add cards here -->                                           
                        </div>
                    </div>
                </div>
            </div>
            
        </div>




    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="develop/script.js"></script>
</body>
</html>
